
<div class="filter-parent">

    <div   [ngClass]="{'active': isCategoryOpen}"  class="content-container">
        <div class="question">
            <h4 class="check-list-title">Categories</h4>

            <button class="up-arrow">
                <img  [ngClass]="{'rotat' :isCategoryOpen}" src="assets/images/up-arrow.png" alt="arrow">
            </button>
        </div>

        <div class="answer">
            <div class="check-warpper" *ngFor="let category of categories; let i = index">
                <ng-container  >
                    <input  type="checkbox" id="{{category.name}}"
                        class="custom-control-input cat-check">
                    <label id="{{category.name}}" class="custom-control-label"
                        for="{{category.name}}">{{category.name}}</label>
                </ng-container>

            </div>
        </div>
    </div>

</div>



<div class="filter-parent">
